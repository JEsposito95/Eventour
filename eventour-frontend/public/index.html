<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.EvenTour.com</title>

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Banner -->
    <header class="banner">
        <img src="banner.jpg" alt="Eventour Banner">
    </header>

    <main>
        <h1 class="main-title">La forma mas facil de encontrar tu proximo evento.</h1>
        <h2 class="main-subtitle">Mendoza vive en cada evento, descubrilos. </h2>

        <!-- Contenedor de botones -->
        <div class="button-container">
            <button class="search-box" onclick="location.href='search-location.html'" data-tooltip="Busca eventos cerca de ti">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Por Ubicación</h3>
            </button>

            <button class="search-box" onclick="location.href='search-date.html'" data-tooltip="Encuentra eventos por fecha">
                <i class="fas fa-calendar-alt"></i>
                <h3>Por fecha</h3>
            </button>

            <button class="search-box" onclick="location.href='search-type.html'" data-tooltip="Filtra eventos por tipo">
                <i class="fas fa-tags"></i>
                <h3>Por Categoría</h3>
            </button>

            <button class="search-box" onclick="location.href='featured-events.html'" data-tooltip="Eventos más populares">
                <i class="fas fa-star"></i>
                <h3>Destacados</h3>
            </button>
        </div>

        <!-- Botón de añadir evento separado -->
        <div class="add-event-container">
            <button class="search-box add-event" onclick="location.href='add-event.html'" data-tooltip="Publica un nuevo evento">
                <i class="fas fa-plus-circle"></i>
                <h3>Añadir evento</h3>
            </button>
        </div>
    </main>

</body>
</html>
